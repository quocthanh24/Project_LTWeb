<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Category</title>


<link rel="stylesheet" href="/assets/css/manager/category/edit.css">


<!-- Css Styles -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">



</head>
<body>
	<div th:replace="~{fragment/header :: header}"></div>

	<!-- Main Content -->
	<main class="edit-category-container">
		<div class="category-edit-box">
			<h2>Edit Category</h2>
			<form th:action="@{/manager/categories/edit/{id}(id=${category.id})}" method="post">
				<div class="form-group">
					<label for="name">Category Name</label> <input type="text"
						id="name" name="name" class="form-control"
						placeholder="Enter category name" th:value="${category.name}"
						required>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" name="description" class="form-control"
						placeholder="Enter description" rows="4"
						th:text="${category.description}" required></textarea>
				</div>
				<button type="submit" class="btn btn-success">Save Changes</button>
			</form>
		</div>
	</main>

	<!-- Footer -->
	<footer th:fragment="fragment/footer :: footer">
		<!-- Ná»™i dung footer -->
	</footer>

	<!-- Optional JavaScript -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
