<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Css Styles -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

<link rel="stylesheet" th:href="@{/assets/css/manager/category/add.css}" type="text/css">
</head>
<body>
	<div th:replace="~{fragment/header :: header}"></div>
	
	<div class="category-add-container">
        <h2>Add New Category</h2>

        <form th:action="@{/manager/categories/add}" method="post">
            <div class="form-group">
                <label for="name">Category Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter category name" required>
            </div>
            <div class="form-group">
                <label for="description" >Description</label>
                <textarea id="description" name="description" class="form-control" placeholder="Enter description" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Category</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Thêm hiệu ứng khi hover
        $(document).ready(function() {
            $('.form-control').focus(function() {
                $(this).css('box-shadow', '0 0 5px rgba(127, 173, 57, 0.6)');
            }).blur(function() {
                $(this).css('box-shadow', 'none');
            });
        });
    </script>
    
    <div th:replace="~{fragment/footer :: footer}"></div>
</body>
</html>
